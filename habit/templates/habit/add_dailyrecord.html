{% extends 'base.html' %}
{% block content %}

<header>
    <a href="{% url 'logout' %}">Logout</a>
</header>

<h1>Add a Daily Record:</h1>

<h3>Habits for: 
    {% for day in days %}
    <a href="{% url 'daily_habits' day.slug %}">{{ day.slug }}</a>
    {% endfor %}
</h3>

<h2><a href="{% url 'home' %}">Back to All Habits</a></h2>


<form method ="post" enctype="multipart/form-data"> 
    {% csrf_token %} 
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock %}
