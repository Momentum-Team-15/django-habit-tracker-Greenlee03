{% extends 'base.html' %}

{% block content %}
<header>
    <a href="{% url 'logout' %}">Logout</a>
</header>

<h3><a href="{% url 'home' %}">Back to Today</a></h3>
<p> Your {{ day.slug }} Habits:</p>
<hr>
{% for habit in habits %}
<p>Habit: {{ habit.name }}</p>
<p>Goal: {{ habit.goal }} {{ habit.metric }}</p>
<br>
{% endfor %}

{% endblock %}
